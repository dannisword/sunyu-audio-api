    <script type="module">
        //const player = videojs('video');
        import {
            getCourse,
            setViewHistory,
            getViewHistory,
            setViewHistoryEnd,
            addViewLog,
            getMaps,
        } from './javascript/api.js'

        var app = new Vue({
            el: '#app',
            data() {
                return {
                    loading: false,
                    seq: 0,
                    course: {},
                    appendix: {},
                    viewHistory: {},
                    startTime: "",
                    banner_map: [],
                    videoPath: "",
                    videoOptions: {
                        autoplay: false,
                        controls: true,
                        fluid: true,
                        sources: [
                            {
                                src: "",
                                type: "video/mp4",
                            },
                        ],
                    },
                }
            },
            created() {
                this.startTime = moment();
                this.seq = getUrlParam('seq');
                getMaps().then((resp) => {
                    this.banner_map = resp;
                    for (let item of this.banner_map) {
                        item.imgSrc = `data:image/png;base64, ${item.image}`;
                    }
                });
                const videoOptions = {
                    autoplay: false,
                    controls: true,
                    fluid: true,
                    sources: [
                        {
                            src: "http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.mp4",
                            type: "video/mp4",
                        },
                    ],
                }
                /*
                                const player = videojs(
                                    this.$refs.video,
                                    videoOptions,
                                    function onPlayerReady() {
                                        console.log("onPlayerReady", this);
                                    }
                                );*/
                //console.log(player);

                this.onLoad();
            },
            computed: {
                video() {
                    return this.$refs.video;
                },
            },
            watch: {
                appendix(newVal, oldVal) {
                    if (oldVal.seq != undefined) {
                        this.save(oldVal, this.video);
                    }
                    this.setCurrentTime();
                },
            },
            methods: {
                onLoad: async function () {
                    this.loading = true;
                    getCourse(this.seq)
                        .then((resp) => {
                            console.log(resp);
                            this.course = resp;
                            this.appendix = this.course.appendiies[0];
                            this.course.teacherUrl = `${this.course.authorImageType} ${this.course.authorImage}`;

                            this.loading = false;
                        })
                        .catch((e) => {
                            this.loading = false;
                        });
                },
                onChang: async function (val) {
                    // 觀看紀錄
                    this.loading = true;
                    this.video.pause();
                    this.appendix = val;
                    setTimeout(() => {
                        this.loading = false;
                    }, 500);
                },
                onAction(val) {
                    setViewHistoryEnd(this.viewHistory.seq).then((resp) => { });
                    // 結束
                },
                onNav(page) {
                    window.location.href = page;
                },
                setCurrentTime: function () {
                    this.videoPath = `http://demo.sunyu-tech.com.tw/TTQS${this.appendix.filePath}${this.appendix.fileName}`;
                    console.log(this.videoPath)

                    // 紀錄
                    this.$nextTick(async () => {
                        var resp = await getViewHistory(
                            this.appendix.courseSeq,
                            this.appendix.seq
                        );
                        console.log(this.$refs.video)
                        //console.log(this.videoPath)
                        if (this.video == null) {
                            return;
                        }
                        this.viewHistory = resp;

                        this.video.src(this.videoPath);
                        this.video.currentTime(resp.viewLastTime);

                        // 還沒紀錄
                        if (this.viewHistory.seq == 0) {
                            this.save(this.appendix, this.video);
                        }
                    });
                },
                save(appendix, video) {
                    const data = {
                        seq: 0,
                        courseSeq: appendix.courseSeq,
                        appendixSeq: appendix.seq,
                        viewLastTime: video.currentTime(),
                        //viewDuration: video.duration(),
                        deleteTag: 0,
                    };
                    setViewHistory(data).then((resp) => { });
                },

            },
            async beforeDestroy() {
                await this.save(this.appendix, this.video);
                var data = {
                    courseSeq: this.course.seq,
                    appendixSeq: this.appendix.seq,
                    viewStartTime: this.startTime,
                };
                await addViewLog(data);
            },
        });
    </script>
